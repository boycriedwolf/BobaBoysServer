<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/index.css">
        
        <!-- Optional theme -->
<!--         <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"> -->
        
        <!-- Latest Jquery -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>    
    </head>
    <body>

      <script type="text/x-handlebars">
        <div class="navbar navbar-inverse navbar-fixed-top navbarBoba" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Hello Boba</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li>{{#link-to 'menu'}}Menu{{/link-to}}</li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        <div class="templateContainer">
        {{outlet}}
        </div>
        <div id="hellobobaDeliv">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="col-md-6" id="delivDescrip">
                            Delivery Hours:
                        </div>
                        <div class="col-md-6" id="delivHours">
                            <div>Lunch: 11AM - 1PM</div>
                            <div class="offsetHours">3PM - 5PM</div>
                            <div class="offsetHours2">Dinner: 5PM - 7PM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
      </script>
<!-- INDEX TEMPLATE -->
      <script type="text/x-handlebars" id="index">
          <div class="helloBoba">    
            <div class="container">
                <div id="mainBannerContainer" class="row">
                    <div id="mainBannerWrapper" class="">
                        <div id="mainBannerContent" class="">
                            <h1>Hello Boba.</h1>
                            <p>Delicious Boba Tea delivered to your doorstep.</p>
                        </div>
                        <div id="ctaWrapper" class="">
                            <a id="ctaOrder">Order Now</a>
                        </div>
                    </div>
                </div>
                <div class="row">
<!--                     row2 -->
                </div>
            </div>
        </div>
        <div class="helloBobaBackDrop">
        </div>
        <div class="helloBobaDescrip">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 helloBobaDescrip">
                        <i class="fa fa-clock-o"></i>
                        <h4>
                            Fast Delivery.
                        </h4>
                        <p>
                            We will be there in an hour or less. If not, then your order is on us :)
                        </p>
                    </div>
                    <div class="col-md-4 helloBobaDescrip">
                        <i class="fa fa-leaf"></i>
                        <h4>
                            Fresh.
                        </h4>
                        <p>
                            We brew our tea daily.  As well as cook the boba throughout the day as needed. 
                        </p>
                    </div>
                    <div class="col-md-4 helloBobaDescrip">
                        <i class="fa fa-building-o"></i>
                        <h4>
                            Convenience.
                        </h4>
                        <p>
                            We come to you. No need to leave the comfort of your dorm. Keep on chillin.
                        </p>
                    </div>
                </div>
            </div>
        </div>
      </script>
<!-- MENU TEMPLATE -->
      <script type="text/x-handlebars" id="menu">
        <div id="bobaMenu">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" id="fullMenuContainer">
                        <h1> Menu: </h1>
                        <div id="fullMenu">
                            {{#each}}
                                <div class="menuItem bobaClearfix" id="pmTea">
                                    <div class="itemWrapper">
                                        <div class="itemTitle">
                                            {{name}} - {{price}}
                                        </div>
                                        <div class="itemDescrip">
                                            {{descrip}}
                                        </div>
                                    </div>
                                    <div class="addToCartWrapper">
                                        <button type="button" class="btn btn-success addToCart">Add to Cart</button>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="col-md-6" id="orderCart">
                        <h1> Order Cart: </h1>
                        <div id="fullCart">
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </script>
              
        <script src="assets/ember/libs/handlebars-1.1.2.js"></script>
        <script src="assets/ember/libs/ember-1.2.0.js"></script>
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
